<div class="container">
    <div class="row">
    <form #attendanceForm="ngForm" (ngSubmit)="formSubmit(attendanceForm)">
  <table class="table table-bordered">
    <thead>
      <tr  >
        <th scope="col">Student Id</th>
        <th scope="col">Student Name</th>
        <th scope="col">Attendance Status</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentslist">
          <td>
            <input disabled class="form-control" type="number" value="{{student.id}}" name="{{student.id}}" style="border: none"/>
            
          </td>
          <td scope="row">
            <input  disabled class="form-control" value="{{student.userName}}" name="{{student.userName}}" type="text" style="border: none" />
          </td>
          <td scope="row">
            <input
            (click)="onClickA(student.id,student.userName)"
            class="form-check-input"
              type="checkbox"
              name="present"
              id="status"
              
            />
          </td>
        </tr>
    </tbody>
  </table>
<button class="btn btn-outline-success" type="submit">Save</button>
</form>
</div>
</div>
