<div class="container">
    <h2>Class </h2>
    <form #date="ngForm" (ngSubmit)="onDateSubmit(date)" >
      <div class="row justify-content-end" style="margin-bottom: 5px;">
        <div class="col-3">
          <input type="date" name="date" ngModel class="form-control" id="date">
        </div>
        <div class="col-2">
          <button type="submit" class="form-control btn btn-outline-primary">Load</button>
        </div>
       
      </div>
      
    </form>
    <div class="row">
    <form>
  <table class="table table-bordered">
    <thead>
      <tr  >
        <th scope="col">Student Id</th>
        <th scope="col">Student Name</th>
        <th scope="col">Attendance Status</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentsList">
          <td>
            <input disabled class="form-control" type="text" value="{{student.appUserId}}" name="studentId" id="id" style="border: none" />
            
          </td>
          <td scope="row">
            <input disabled class="form-control" value="{{student.studentName}}" type="text" style="border: none" />
          </td>
          <td scope="row">
            <input
            class="form-check-input"
              type="checkbox"
              name="present"
              id="status"
              checked={{student.attendanceStatus}}
              disabled
            />
          </td>
        </tr>
    </tbody>
  </table>
<!-- <button class="btn btn-outline-success" type="submit">Save</button> -->
</form>
</div>
</div>
